_:
  members:
    flash:
      authentication_required:
        _de: Bitte melden Sie sich an, um zu Ihrem Konto zu gelangen.
        _fr: Merci de vous authentifier pour accèder à votre compte.
      session_expired:
        _de: Ihre Sitzung ist abgelaufen, bitte melden Sie sich wieder an.
        _fr: Votre session a expirée, merci de vous authentifier à nouveau.
    halfday_participations:
      create:
        flash:
          notice:
            _de: Vielen Dank für Ihre Anmeldung!
            _fr: Merci pour votre inscription!
    halfdays:
      index:
        coming_halfdays/basket_preparation:
          _de: Künftige Abpackungen der Taschen
          _fr: Mises en panier à venir
        coming_halfdays/halfday_work:
          _de: Künftige ½ Tage
          _fr: "½ journées à venir"
        extra_coming_halfdays:
          _de: "... und noch weitere %{count} bis zum %{last_date}!"
          _fr: "... et encore %{count} autres jusqu'au %{last_date}!"
        no_coming_halfdays/basket_preparation:
          _de: Momentan gibt es keine freie Abpackungen der Taschen.
          _fr: Aucune mises en panier disponible pour le moment.
        no_coming_halfdays/halfday_work:
          _de: Momentan gibt es keine freie ½ Tage.
          _fr: Aucune ½ journées disponible pour le moment.
    members:
      new:
        acp_shares_text:
          _de: Jedes Mitglied tritt dem Verein bei und muss je nach Taschengrösse ein oder mehere Anteilscheine (<b>%{price}</b>/Anteilschein) erwerben. Diese Anteilscheine werden bei einem Austritt vollständig zurückgezahlt.
          _fr: Chaque membre fait également partie de l'association et se doit d'acquérir des parts sociales (<b>%{price}</b>/part) en fonction de la taille de son panier. Ces parts sociales sont intégralement remboursées si le membre décide de quitter l'association.
        annual_fee_text:
          _de: Jedes Mitglied tritt dem Verein bei und zahlt zusätzlich zum Gemüseabo einen jährlichen Beitrag von <b>%{price}</b> ein.
          _fr: Chaque membre fait également partie de l'association et verse une cotisation anuelle de <b>%{price}</b> en plus de l'abonnement à son panier.
        membership_text:
          _de: Jeder Abonnent verpflichtet sich für ein ganzes Geschäftsjahr (%{fiscal_year_range}). Im Falle eines Einstiegs im Verlauf des laufenden Geschäftsjahrs wird der Preis durch die Anzahl der restlichen Lieferungen bestimmt.
          _fr: Chaque membre s'engage pour un abonnement d'une année (%{fiscal_year_range}). Le prix en cours d'année est au prorata du nombre de livraisons restantes.
        membership_trial_text:
          _de: Die ersten %{count} Taschen sind noch unverbindlich (Probetaschen).
          _fr: Les %{count} premières livraisons sont à l'essai et sans engagement.
        more_info:
          _de: Zusatzinformationen
          _fr: Infos complémentaires
        name:
          _de: Name(n) und Vorname(n)
          _fr: Nom(s) de famille et prénom(s)
        note:
          _de: Bemerkung(en)
          _fr: Remarque(s)
        submit:
          _de: Senden
          _fr: Envoyer
        terms_of_service:
          _de: Ich habe die Statuten und <a href="%{terms_url}">das Reglement</a> gelesen und bin mit diesen einverstanden.
          _fr: J'ai lu attentivement et accepte avec plaisir <a href="%{terms_url}">le règlement</a>.
        terms_of_service_with_statutes:
          _de: Ich habe <a href="%{statutes_url}">die Statuten</a> und <a href="%{terms_url}">das Reglement</a> gelesen und bin mit diesen einverstanden.
          _fr: J'ai lu attentivement et accepte avec plaisir <a href="%{statutes_url}">les statuts</a> et <a href="%{terms_url}">le règlement</a>.
        text:
          _de: Bitte folgendes Formular ausfüllen. Bei Fragen können Sie uns gerne kontaktieren.
          _fr: Merci de remplir le formulaire ci-dessous. N'hésitez à nous contacter pour tout renseignement complémentaire.
        title:
          _de: Anmeldeformular
          _fr: Formulaire d'inscription
      show:
        cancel_link:
          _de: abbrechen
          _fr: annuler
        carpooling:
          _de: Fahrgemeinschaften
          _fr: covoiturage
        carpooling_checkbox:
          _de: Ich komme mit dem Auto und habe freie Plätze!
          _fr: Je viens en voiture et j'ai de la place!
        carpooling_phone:
          _de: Meine Telefonnummer
          _fr: Mon téléphone
        carpooling_tooltip:
          _de: Falls Sie mit dem Auto kommen und die Fahrt teilen wollen, kreuzen Sie bitte das Kästschen hier unten an. Die anderen Mitglieder, die an diesem Tag angemeldet sind, werden Ihre Telefonnummer bekommen.
          _fr: Merci de cocher la case ci-dessous si vous vous déplacez en voiture et désirez partager le voyage. Votre numéro de téléphone sera partagé avec les autres membres inscrits le même jour.
        coming_halfday_cannot_be_cancel_explanation/basket_preparation:
          _de: Aus Organisationsgründe, die Anmeldungen zu den Abpackungen der Taschen, die in weniger als %{days_count} Tagen stattfinden, können nicht mehr abgesagt werden. Bei einer Verhinderung, bitte uns schreiben %{contact_link}.
          _fr: Pour des raisons d'organisation, les inscriptions aux mises en panier qui ont lieu dans moins de %{days_count} jours ne peuvent plus être annulées. En cas d'empêchement, merci de nous %{contact_link}.
        coming_halfday_cannot_be_cancel_explanation/halfday_work:
          _de: Aus Organisationsgründe, die Anmeldungen zu den ½ Tage, die in weniger als %{days_count} Tagen stattfinden, können nicht mehr abgesagt werden. Bei einer Verhinderung, bitte uns schreiben %{contact_link}.
          _fr: Pour des raisons d'organisation, les inscriptions aux ½ journées qui ont lieu dans moins de %{days_count} jours ne peuvent plus être annulées. En cas d'empêchement, merci de nous %{contact_link}.
        coming_halfday_participations/basket_preparation:
          _de: Ihre künftigen Abpackungen der Taschen
          _fr: Vos mises en panier à venir
        coming_halfday_participations/halfday_work:
          _de: Ihre künftigen ½ Tage
          _fr: Vos ½ journées à venir
        contact_link:
          _de: Kontakt aufnehmen
          _fr: contacter
        halfday_form_submit:
          _de: Anmeldung
          _fr: Inscription
        halfday_form_title/basket_preparation:
          _de: Anmeldung an einer Abpackung der Taschen
          _fr: Inscription à une mise en panier
        halfday_form_title/halfday_work:
          _de: Anmeldung an einem ½ Tag
          _fr: Inscription à une ½ journée
        no_coming_halfday_participations:
          _de: Kein, bitte schreiben Sie sich mit dem Formular hier unten ein.
          _fr: Aucune, merci de vous inscrire à l'aide du formulaire ci-dessous.
        no_halfdays/basket_preparation:
          _de: Sorry, momentan gibt es keine freie Abpackung der Taschen.
          _fr: Désolé, aucune mise en panier disponible pour le moment.
        no_halfdays/halfday_work:
          _de: Sorry, momentan gibt es keinen freien ½ Tag.
          _fr: Désolé, aucune ½ journée disponible pour le moment.
        no_halfdays_this_month/basket_preparation:
          _de: In diesem Monat findet keine Abpakcung der Taschen statt.
          _fr: Aucune mise en panier ce mois.
        no_halfdays_this_month/halfday_work:
          _de: In diesem Monat findet keinen ½ Tag statt.
          _fr: Aucune ½ journée ce mois.
        no_membership:
          _de: Kein Abonnement
          _fr: Aucun abonnement
        no_past_halfday_participations:
          _de: Momentan nichts zu melden, wir freuen uns Ihnen zu sehen!
          _fr: Rien à signaler pour le moment, on se réjouit de vous voir!
        past_halfday_participations/basket_preparation:
          _de: Ihre geleisteten Abpackungen der Taschen
          _fr: Vos mises en panier effectuées
        past_halfday_participations/halfday_work:
          _de: Ihre geleisteten ½ Tage
          _fr: Vos ½ journées effectuées
      welcome:
        return_to_acp_website:
          _de: Zurück zu %{link}
          _fr: Retourner sur %{link}
        text:
          _de: Ihre Anmeldung wird in den nächsten Tagen bestätigt. Bei Fragen stehen wir gerne zur Verfügung.
          _fr: Votre inscription sera validée dans les jours à venir. Nous restons à votre disposition en cas de questions.
        title:
          _de: Vielen Dank für Ihre Anmeldung!
          _fr: Merci pour votre inscription!
    sessions:
      create:
        flash:
          notice:
            _de: Vielen Dank! Ein Email wurde Ihnen soeben gesendet.
            _fr: Merci! Un email vient de vous être envoyé.
      destroy:
        flash:
          notice:
            _de: Sie sind nun abgemeldet.
            _fr: Vous êtes maintenant déconnecté.
      new:
        email_input:
          _de: Ihres Email
          _fr: Votre email
        form_text:
          _de: Der Zugang zu Ihrem Konto erfolgt ohne Passwort über einem Anmeldelink. Dieser Link wird Ihnen über das untenstehende Formular per Email zugestellt.
          _fr: La connexion à votre compte ne nécessite pas de mot de passe, et s'effectue en recevant un lien de connexion par email à l'aide du formulaire ci-dessous.
        submit:
          _de: Senden
          _fr: Envoyer
        text/basket_preparation:
          _de: Jedes Mitglied hat Zugang zu einem privaten Konto, wo die Mitglieder sich für die Abpackungen der Taschen einschreiben können.
          _fr: Chaque membre a accès à un compte privé lui permettant de s'inscrire aux mises en panier.
        text/halfday_work:
          _de: Jedes Mitglied hat Zugang zu einem privaten Konto, wo die Mitglieder sich für die Halbtage einschreiben können.
          _fr: Chaque membre a accès à un compte privé lui permettant de s'inscrire aux demi-journées.
        title:
          _de: Anmeldung mit Ihrem Konto
          _fr: Connexion à votre compte
      show:
        flash:
          already_logged_in:
            _de: Sie sind bereits angemeldet.
            _fr: Vous êtes déjà connecté.
          logged_in:
            _de: Sie sind jetzt angemeldet.
            _fr: Vous êtes maintenant connecté.
          session_timeout:
            _de: Ihr Anmeldelink ist nicht mehr gültig. Bitte verlangen Sie ein neuer.
            _fr: Votre lien de connexion n'est plus valide, merci d'en demander un nouveau.
